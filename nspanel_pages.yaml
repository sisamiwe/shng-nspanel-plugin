config:
  screensaver_timeout: 11       # 0 disable, max. 65 sec
  brightness_screensaver: 11    # 0-100%
  brightness_active: 99         # 0-100%
  temperatureUnit: °C
  locale: de-DE
  timeFormat: '%H:%M'           # currently not used
  dateFormat: '%A, %d. %B %Y'   # currently not used
  sleep_brightness:
    - time: "7:00:00"
      value: 10
    - time: "23:00:00"
      value: 0
  update_mode: auto-notify
  defaultOffColor: Off
  defaultOnColor: On
  defaultColor: Off
  defaultBackgroundColor: Black

cards:
  - pageType: cardEntities
    heading: Arbeitszimmer
    navigationLeft: 0
    navigationRight: 0
    entities:
      - entity: Arbeitszimmer Licht
        type: light
        internalNameEntity: EG.Arbeiten.Licht
        iconId: 1
        iconColor: 17299
        displayNameEntity: Arbeitszimmer Licht
        optionalValue: 0
      - entity: Arbeitszimmer Rollladen
        type: shutter
        internalNameEntity: EG.Arbeiten.Rollladen.pos
        iconId: 0
        iconColor: 17299
        displayNameEntity: Arbeitszimmer Rollladen
        optionalValue: iconUp|iconStop|iconDown
      - entity: Temperatur
        type: text
        internalNameEntity: EG.Arbeiten.Heizung.ist
        iconId: 3
        iconColor: 17299
        displayNameEntity: Temperature
        optionalValue: 22
      - entity: Schalter
        type: switch
        internalNameEntity: EG.Arbeiten.EDV
        iconId: 4
        iconColor: 17299
        displayNameEntity: Switch1
        optionalValue: 0

  - pageType: cardGrid
    heading: Example Grid
    navigationLeft: 0
    navigationRight: 0
    entities:
      - entity: B1
        type: light
        internalNameEntity: OG.Arbeit.Licht1
        iconId: lightbulb
        onColor: 65222
        offColor: 17299
        displayNameEntity: OG.Arbeit.Licht1
      - entity: Schalter
      - entity: delete
      - entity: Button
      - entity: Abdeckung
      - entity: Navi

  - pageType: cardThermo
    entity: Klima

    pageType: cardMedia
    entity: MediaPlayer

  - pageType: cardAlarm
    entity: AlarmPanel

  - pageType: cardQR
    heading: "Gäste WLAN"
    useColor: true,
    subPage: true,
    parent: Subpages_1,
    internalNameEntity: wlan.gaeste.pwd
    hidePassword: true

  - pageType: cardThermo
    entity: Klima1
    heading: Test Klimaanlage
    useColor: true
    subPage: false
    parent: undefined
    items:
        internalNameEntity: alias.0.NSPanel_1.TestKlimaanlage
        minValue: 50
        maxValue: 250
        popupThermoMode1: ['Auto','0','1','2','3']
        popupThermoMode2: ['Auto','0','1','2','3','4','5']
        popupThermoMode3: ['Auto','Manual','Boost',]
        popUpThermoName: ["Schwenk-Modus", 'Speed', 'Temperatur']
        icon: 'fan'
        setThermoAlias: ['MODE1','MODE2','MODE3']
        setThermoDestTemp2: 'ACTUAL2'

  - pageType: cardThermo
    entity: Klima2
    heading: Büro Thermostat
    useColor: true
    subPage: false
    parent: undefined
    items:
        item_temp_current:  # an item for the actual temperature
        item_temp_set:      # an item for the set temperature
        item_mode:          # an item for comfort / standby (3x bit or 1x byte, optional) RTR Betriebsmodus (1-4) -> raumtemp.eg.wohnen.rtr.betriebsmodus
        item_night:         # an item for night (3x bit or 1x byte, optional)
        item_frost:         # an item for frost (3x bit or 1x byte, optional)
        item_state:         # an item for the current state of the actuator (optional) RTR Betriebszustand -> raumtemp.eg.wohnen.rtr.reglerstatus.allgemein
        item_text:          # an item for additional text, (optional)
        minSetValue: 50     # min Value which can be set (decimal degrees)
        maxSetValue: 300    # max Value which can be set (decimal degrees)
        stepSetValue: 5     # step for Value which can be set (decimal degrees)

